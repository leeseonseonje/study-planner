<head th:replace="fragments/header :: header">

<body>
<div th:replace="fragments/mainBodyHeader :: bodyHeader"></div>
<div id="main" class="full-container">
    <div class="title-container">
        <h1 style="font-size: 48px">스터디 플래너</h1>
    </div>
    <div class="flex-container">
        <label>안녕하세요!</label>
    </div>
</div>

<div id="ingPlans" class="full-container">
    <div class="title-container">
        <h1 id="title" style="font-size: 48px" class="text-secondary">공부중인 계획들</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">현재수치/목표수치</th>
            <th scope="col">현재 진행률</th>
            <th scope="col">목표일정까지 남은시간</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studyplan : ${studyPlans}">
            <td th:text="${studyplan.title}"></td>
            <td th:text="${studyplan.content}"></td>
            <td th:text="|${studyplan.currentFigure} / ${studyplan.completeFigure}|"></td>
            <td th:text="|${studyplan.currentProgress}%|"></td>
            <td th:text="|${studyplan.expectCompleteRestDate}일|"></td>
            <td>
                <button href="/"
                        class="btn btn-success">상세</button>
            </td>
        </tbody>
    </table>
</div>

<script>
    window.onload = function() {
        document.getElementById("mainHeader").className = "nav-link active text-success";
        document.getElementById("registrationHeader").className = "nav-link text-secondary";
        document.getElementById("ingPlans").className = "nav-link text-secondary";
        document.getElementById("ingPlans").style.display = "none";
        document.getElementById("registrationPlan").style.display = "none";
    };

    function registrationPlan() {
        document.getElementById("registrationHeader").className = "nav-link active text-success";
        document.getElementById("mainHeader").className = "nav-link text-secondary";
        document.getElementById("ingPlans").className = "nav-link text-secondary";
        document.getElementById("registrationPlan").style.display = "flex";
        document.getElementById("main").style.display = "none";
        document.getElementById("ingPlans").style.display = "none";
    }

    function studyPlans() {
        document.getElementById("ingPlans").className = "nav-link active text-success";
        document.getElementById("registrationHeader").className = "nav-link text-secondary";
        document.getElementById("mainHeader").className = "nav-link text-secondary";
        document.getElementById("ingPlans").style.display = "flex";
        document.getElementById("registrationPlan").style.display = "none";
        document.getElementById("main").style.display = "none";
    }
